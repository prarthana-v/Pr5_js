<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Q8</title>
</head>
<body>
     <script>
          //  8. all element sum.
          var arr = [1,2,3,4,5];
          var sum=0;

          for (let i = 0; i < arr.length; i++) {
               sum = sum + arr[i];
          }

          document.write(`Sum of all elements => ${sum}`);
     </script>
</body>
</html>
