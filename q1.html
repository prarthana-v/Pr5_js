     <script>
          // 1. find negetive elements in array.
          var no = parseInt(prompt(`Enter Array size :- `));
          let arr = [];
          for (let i = 0; i < no; i++) {
               arr[i] = parseInt(prompt(`Enter a[${i}] :- `));
               
          }

          console.log(arr);
          console.log("Negative numbers :-");

          for (let i = 0; i < arr.length; i++) {

                    console.log(arr[i]);
               }
               
          }
          
     </script>
